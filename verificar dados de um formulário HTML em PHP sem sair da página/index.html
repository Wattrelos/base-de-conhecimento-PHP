<form id="myForm">
    <input type="text" name="nome" placeholder="Nome">
    <input type="email" name="email" placeholder="Email">
    <button type="submit">Enviar</button>
</form>
<div id="resultado"></div>

<script>
    const form = document.getElementById("myForm");

    form.addEventListener("submit", async (event) => {
        event.preventDefault(); // Impede o envio padrão

        const formData = new FormData(form); // Obtém os dados do formulário

        try {
            const response = await fetch("verificar_dados.php", { // Substitua pelo seu arquivo PHP
                method: "POST",
                body: formData
            });

            if (!response.ok) {
                throw new Error(`Erro na requisição: ${response.status}`);
            }

            const data = await response.json(); // Supondo que o PHP retorna JSON

            document.getElementById("resultado").innerHTML = data.mensagem;

        } catch (error) {
            document.getElementById("resultado").innerHTML = `Erro: ${error.message}`;
        }
    });
</script>
